<div ng-app class="container">
    <div class="row">
        <h2>Welcome to our {{pageheading}}.</h2><br />
    </div>
    <div class="container" style="background-color: beige">
        <h5 class="" id="" style="color: orange">Search for Details</h5>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <div class="row">
                        <div id="institutesDropDown" class="col-6">
                            <label for="" class="">Please Select Institue </label>
                            <select ng-model="institutename"
                                    ng-options="institute as institute.name for institute in myinstituteslist" ng-change="instituteselecteditemchanged()" class="form-control">
                                <option value="" disabled selected>Please Select Institute</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div id="candidatesdropdown" class="col-6">
                            <label for="" class="">Please Select Candidate </label>
                            <select ng-model="candidatename"
                                    ng-options="candidate as candidate.firstName + candidate.lastName for candidate in mycandidateslist" ng-change="candidateselecteditemchanged()" class="form-control">
                                <option value="" disabled selected>Please Select Candidate</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <div class="row" id="searchresults" ng-model="candidatedetails">
                            <label for="" class="">ID: {{candidatedetails.id}}</label><br/>
                            <label for="" class="">Name: {{candidatedetails.firstName}} {{candidatedetails.lastName}}</label><br/>
                            <label for="" class="">Address: {{candidatedetails.comments}}</label><br/>
                        </div>
                        <div class="row">
                            <p class="text-center">
                                <button class="btn btn-go" type="submit" ng-click="proceedtopayment()" style="background-color: orangered">Proceed To Payment --></button>
                            </p>
                        </div>
                    </div>
                </div>
                <div id="transactiondetailsDiv">
                    <div class="card-header" role="tab" id="job-{{key}}-{{$index}}-heading">
                        <span class="pull-right" data-toggle="collapse" data-parent="#accordion" href="#job-{{key}}-{{$index}}" aria-expanded="true" aria-controls="collapseOne"><i class="fa fa-chevron-down"></i></span>
                       <span data-toggle="collapse" data-parent="#accordion" href="#job-{{key}}-{{$index}}" aria-expanded="true" aria-controls="collapseOne" ng-model="originPlanID">
                            Transaction History: <strong>{{key}}</strong>

                        </span>

                    </div>
                    <div id="job-{{key}}-{{$index}}" class="collapse" role="tabpanel" aria-labelledby="job-{{key}}-{{$index}}-heading">
                        <div class="card-block">
                            <table class="table table-hover comments-table">
                                <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>PaypalRef</th>
                                    <th>Ref</th>
                                    <th class="text-center">Amount</th>
                                    <th>Transaction Date</th>
                                    <th class="text-center">Done By</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="transaction in transactionslist">
                                        <td width="100px">{{transaction.status}}</td>
                                        <td width="100px">{{transaction.paypalRef}}</td>
                                        <td width="100px">{{transaction.ref}}</td>
                                        <td class="text-center" width="150px">{{ transaction.amount }}</td>
                                        <td class="text-center" width="100px">{{transaction.date | date: 'dd/MM/yyyy' }}</td>
                                        <td class="">{{ transaction.doneBy }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
