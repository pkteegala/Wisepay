<div ng-app class="container">
    <div class="row">
        <h2>Welcome to our {{pageheading}}.</h2><br /><br />
</div>
    <div>
        <table>
            <tr>
                <p style="color: yellow"> This page is still under construction </p>  
              </tr>
        </table>
    </div><br/><br/>

    <div class="container" style="background-color: beige">
        <h5 class="" id="" style="color: orange">Register Admin User</h5>
        <div class="col-6">
            <div class="form-group">
                <div class="row">
                    <label for="" class="">First Name</label>
                    <input type="text" class="form-control" name="input" ng-model="userfirstname"
                           placeholder="First Name" required />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <div class="row">
                        <label for="" class="">Last Name</label>
                        <input type="text" class="form-control" name="input" ng-model="lastname"
                               placeholder="Last Name" required />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <div class="row">
                            <label for="" class="">User Name</label>
                            <input type="text" class="form-control" name="input" ng-model="username"
                                   placeholder="username" required />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <div class="row">
                                <label for="" class="">Password</label>
                                <input type="password" class="form-control" name="input" ng-model="userpassword"
                                       placeholder="password" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="" class="">Valid Untill:</label><br />

                            <input id="expirydate" ng-model="expirydate" type="text" name="expirydate" placeholder="select date" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%" />

                        </div>
                    </div>
                    <div class="col-12">
                        <div id="usercommentSection" class="form-group">
                            <label for="">Additional Comments</label>
                            <textarea id="userCommentsEntered" ng-model="userCommentsEntered" name="" cols="20" rows="10" class="form-control"></textarea>
                        </div>

                        <p class="text-center">
                            <button class="btn btn-go" type="submit" ng-click="saveuserentry()" style="background-color: orangered">Save Admin Entry</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
